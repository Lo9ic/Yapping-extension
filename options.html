<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Auto Yapping by Lo9ic</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1419;
      color: #e6ecf0;
      margin: 0;
      padding: 24px;
    }

    .card {
      background: #15202b;
      border: 1px solid #38444d;
      border-radius: 12px;
      padding: 20px;
      max-width: 640px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 22px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #38444d;
      background: #0f1419;
      color: #e6ecf0;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .hint {
      color: #8899a6;
      font-size: 12px;
      margin-top: 4px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }

    #save {
      background: #1da1f2;
      color: white;
    }

    #reset {
      background: #22303c;
      color: #e6ecf0;
      border: 1px solid #38444d;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #1da1f2;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Auto Yapping by Lo9ic</h1>
    <div>
      <label for="provider">Provider</label>
      <select id="provider"
        style="width:100%;padding:10px;border-radius:8px;border:1px solid #38444d;background:#0f1419;color:#e6ecf0;font-size:14px;">
        <option value="groq">Groq</option>
        <option value="openai">OpenAI (gpt-4o-mini)</option>
        <option value="gemini">Gemini (gemini-2.0-flash)</option>
        <option value="grok">Grok (grok-4-1-fast-reasoning)</option>
      </select>
      <div class="hint">Choose which API to call for replies.</div>
    </div>
    <div style="margin-top:16px;" id="groqModelField">
      <label for="groqModel">Groq Model</label>
      <select id="groqModel"
        style="width:100%;padding:10px;border-radius:8px;border:1px solid #38444d;background:#0f1419;color:#e6ecf0;font-size:14px;">
        <option value="openai/gpt-oss-120b">openai/gpt-oss-120b</option>
        <option value="qwen/qwen3-32b">qwen/qwen3-32b</option>
        <option value="groq/compound">groq/compound</option>
        <option value="groq/compound-mini">groq/compound-mini</option>
        <option value="meta-llama/llama-4-scout-17b-16e-instruct">llama-4-scout (17b-16e, Vision, Preview)</option>
        <option value="meta-llama/llama-4-maverick-17b-128e-instruct">llama-4-maverick (17b-128e, Vision, Preview)
        </option>
        <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
        <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
        <option value="openai/gpt-oss-20b">openai/gpt-oss-20b</option>
        <option value="moonshotai/kimi-k2-instruct-0905">moonshotai/kimi-k2-instruct-0905</option>
      </select>
      <div class="hint">Select which Groq model to use.</div>
    </div>
    <div style="margin-top:16px;">
      <label for="apiKey">Groq API Key</label>
      <input type="text" id="apiKey" placeholder="API key..." autocomplete="off">
      <div class="hint" id="keyHint">Stored locally via chrome.storage (sync when available).</div>
    </div>
    <div style="margin-top:16px;">
      <label for="prompt">Reply Prompt</label>
      <textarea id="prompt"></textarea>
      <div class="hint">Customize the behavior the model follows for every reply.</div>
    </div>
    <div class="actions">
      <button id="save">Save</button>
      <button id="reset" type="button">Reset to default prompt</button>
    </div>
    <div id="status">Saved.</div>
  </div>
  <script src="options.js"></script>
</body>

</html>
