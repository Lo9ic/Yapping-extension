<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Auto Yapping by Lo9ic</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1419;
      color: #e6ecf0;
      width: 340px;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #38444d;
      background: #0f1419;
      color: #e6ecf0;
      font-size: 13px;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .field {
      margin-bottom: 12px;
    }

    .hint {
      color: #8899a6;
      font-size: 12px;
      margin-top: 4px;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      flex: 1;
    }

    #save {
      background: #1da1f2;
      color: white;
    }

    #open-options {
      background: #22303c;
      color: #e6ecf0;
      border: 1px solid #38444d;
      flex: 0 0 auto;
    }

    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #1da1f2;
      min-height: 16px;
    }

    .toggle-switch input:checked+.toggle-slider {
      background: #1da1f2;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input:checked+.toggle-slider::before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <h1>Auto Yapping by Lo9ic</h1>
  <div class="field">
    <label for="provider">Provider</label>
    <select id="provider"
      style="width:100%;padding:10px;border-radius:8px;border:1px solid #38444d;background:#0f1419;color:#e6ecf0;font-size:13px;">
      <option value="groq">Groq (llama-3.1-8b-instant)</option>
      <option value="openai">OpenAI (gpt-4o-mini)</option>
      <option value="gemini">Gemini (gemini-2.0-flash)</option>
      <option value="grok">Grok (grok-4-1-fast-reasoning)</option>
    </select>
    <div class="hint">Choose which API to call for replies.</div>
  </div>
  <div class="field">
    <label for="showEngagementScore">Show Engagement Scores</label>
    <div style="display:flex;align-items:center;gap:8px;">
      <label class="toggle-switch" style="position:relative;display:inline-block;width:44px;height:24px;">
        <input type="checkbox" id="showEngagementScore" style="opacity:0;width:0;height:0;">
        <span class="toggle-slider"
          style="position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#38444d;border-radius:24px;transition:0.3s;"></span>
      </label>
      <span id="toggleLabel" style="font-size:13px;color:#8899a6;">Off</span>
    </div>
    <div class="hint">Display engagement scores and visual indicators on tweets.</div>
  </div>
  <div class="field">
    <label for="apiKey">Groq API Key</label>
    <input type="text" id="apiKey" placeholder="API key..." autocomplete="off" />
    <div class="hint" id="keyHint">Stored locally via chrome.storage (sync when available).</div>
  </div>
  <div class="field">
    <label for="prompt">Reply Prompt</label>
    <textarea id="prompt"></textarea>
    <div class="hint">Customize how replies are generated.</div>
  </div>
  <div class="actions">
    <button id="save">Save</button>
    <button id="open-options" type="button" title="Open full settings page">Options</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
